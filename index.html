<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Watching</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="map.css">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
</head>

<body>
    <header>
        <div id="left">
            <h1>🚴🏼‍♀️ Bikewatching in Boston</h1>
            <p>This is an immersive, interactive map visualization of bike traffic in the Boston area during different times of the day.</p>
        </div>
        <label>Filter by time:
            <input id="time-slider" type=range min="-1" max="1440">
            <!-- <time id="selected-time"><em id="any-time">(any time)</em></time> -->
            <em id="any-time">(any time)</em>
            <time id="selected-time"></time>
        </label>
    </header>
    <div id="map">
        <svg></svg>
    </div>
    <div class="legend">
        <div style="--departure-ratio: 1">More departures</div>
        <div style="--departure-ratio: 0.5">Balanced</div>
        <div style="--departure-ratio: 0">More arrivals</div>
      </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Mapbox GL JS JavaScript -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <!-- Load your custom map initialization script -->
    <script src="map.js"></script>
</body>
</html>
